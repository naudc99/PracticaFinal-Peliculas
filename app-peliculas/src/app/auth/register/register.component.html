<form [formGroup]="registerForm">
    <p class="text-danger">{{registerError}}</p>
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input formControlName="username" type="text" class="form-control" id="username">  
        <div *ngIf="username.invalid && (username.dirty || username.touched)"
            class="text-danger">
            <div *ngIf="username.errors?.['required']">
                El usuario es requerido.
            </div>
            <div *ngIf="username.errors?.['username']">
                El usuario debe tener un formato válido.
            </div>
        </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input formControlName="password" type="password" class="form-control" id="password">
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="text-danger">
            <div *ngIf="password.errors?.['required']">
                La contraseña es requerida.
            </div>
        </div> 
    </div>
    <div class="mb-3">
        <label for="firstname" class="form-label">Nombre</label>
        <input formControlName="firstname" type="text" class="form-control" id="firstname">
          <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)"
              class="text-danger">
              <div *ngIf="firstname.errors?.['required']">
                  El nombre es requerido.
              </div>
          </div> 
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Apellido</label>
        <input formControlName="lastname" type="text" class="form-control" id="lastname">
          <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)"
              class="text-danger">
              <div *ngIf="lastname.errors?.['required']">
                  El apellido es requerido.
              </div>
          </div> 
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">País</label>
        <input formControlName="country" type="text" class="form-control" id="country">
          <div *ngIf="country.invalid && (country.dirty || country.touched)"
              class="text-danger">
              <div *ngIf="country.errors?.['required']">
                  El país es requerido.
              </div>
          </div> 
      </div>
    <button type="submit" (click)="register()" class="btn btn-primary">Registrarse</button>
</form>
