<div class="container mt-5">
  <div class="card mx-auto">
      <div class="card-body">
          <h2 class="card-title">Iniciar sesión</h2>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                  <label for="inputUsername">Nombre de usuario</label>
                  <input formControlName="username" type="text" id="inputUsername" class="form-control">
                  <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                      <div *ngIf="username.errors?.['required']">
                          El usuario es requerido.
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="inputPassword">Contraseña</label>
                  <input formControlName="password" type="password" id="inputPassword" class="form-control">
                  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                      <div *ngIf="password.errors?.['required']">
                          La contraseña es requerida.
                      </div>
                  </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
          </form>
          <p class="mt-3 text-center">¿No tienes una cuenta? <a routerLink="/registro">Registrarse</a></p>
      </div>
  </div>
</div>
